name: server-tests

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server-tests.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore server.slnx

      - name: Build
        run: dotnet build server.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test api.Tests/api.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-test-results
          path: "**/TestResults/**/*.trx"
          if-no-files-found: warn
